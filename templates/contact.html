<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Music & Mental Health</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

     <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">ðŸŽ¶ Mindful Music</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('link') }}">Connection</a></li>
                <li><a href="{{ url_for('examples') }}">Examples</a></li>
                <li><a href="{{ url_for('studies') }}">Studies</a></li>
                <li><a href="{{ url_for('tips') }}">Tips</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="section">
        <h2>Contact Us</h2>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div id="formMessage"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mindful Music. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
      
        if (contactForm) {
          contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
      
            if (!name || !email || !subject || !message) {
              formMessage.style.color = 'red';
              formMessage.textContent = "Please fill out all required fields.";
              return;
            }
      
            formMessage.style.color = 'green';
            formMessage.textContent = "Thank you for contacting us!";
            contactForm.reset();
          });
        }
      });
    </script>

</body>
</html>
